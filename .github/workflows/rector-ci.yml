name: rector-ci

on:
    push:
        branches:
            - feature/rector-outside-of-repo

jobs:
    run_rector:
        runs-on: ubuntu-latest
        steps:
            -   uses: eonx-com/actions-checkout@v2

            -   run: |
                    docker run --rm -v $(pwd):/project rector/rector:0.8.34-php7.4 process --config rector-ci.php
